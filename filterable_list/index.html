<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">My contacts</h1>
        <input type="text" id="filterInput" placeholder="Search Names...">
        <ul id="names" class="collection with-header">
            <li class="collection-header"><h5>A</h5></li>
            <li class="collection-item"><a href="#">Abe</a></li>
            <li class="collection-item"><a href="#">Adam</a></li>
            <li class="collection-item"><a href="#">Alan</a></li>
            <li class="collection-item"><a href="#">Anna</a></li>
            <li class="collection-header"><h5>B</h5></li>
            <li class="collection-item"><a href="#">Beth</a></li>
            <li class="collection-item"><a href="#">Barak</a></li>
            <li class="collection-item"><a href="#">Bush</a></li>
            <li class="collection-header"><h5>C</h5></li>
            <li class="collection-item"><a href="#">Cathay</a></li>
            <li class="collection-item"><a href="#">Cat</a></li>
            <li class="collection-item"><a href="#">Crow</a></li>
        </ul>
    </div>
    <script>
        let filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('keyup', filterNames);

        function filterNames (e) {
            let filterText = e.target.value.toUpperCase();
            let names = document.getElementById('names');
            let items = names.querySelectorAll('li.collection-item');
            for(let i = 0; i < items.length; i++) {
                let a = items[i].getElementsByTagName('a')[0];
                if(a.innerHTML.toUpperCase().indexOf(filterText) > -1) {
                    items[i].style.display = '';
                } else {
                    items[i].style.display = 'none';
                }
            }
            
        }
    </script>
</body>
</html>
